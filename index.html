<!-- Discord 回饋區塊 -->
<div class="message-box">
  <input type="text" id="msgInput" placeholder="輸入訊息...">
  <button onclick="sendMessage()">傳送</button>
</div>

<script>
function sendMessage() {
  const input = document.getElementById("msgInput");

  if (!input.value.trim()) {
    alert("請輸入訊息！");
    return;
  }

  fetch("/api/send-discord", { // Cloudflare Function URL
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ message: input.value })
  })
  .then(res => res.json())
  .then(data => {
    if (data.success) {
      alert("已傳送到 Discord！");
      input.value = "";
    } else {
      alert("傳送失敗: " + data.error);
    }
  })
  .catch(err => {
    console.error(err);
    alert("傳送失敗！");
  });
}
</script>

<!-- JavaScript -->
<script>
  // 自動更新年份
  document.getElementById('year').textContent = new Date().getFullYear();

  // 複製郵件功能
  const copyEmailBtn = document.getElementById("copyEmailBtn");
  copyEmailBtn.addEventListener("click", () => {
    const email = copyEmailBtn.getAttribute("data-email");
    navigator.clipboard.writeText(email).then(() => {
      copyEmailBtn.textContent = "已複製！";
      setTimeout(() => {
        copyEmailBtn.textContent = "點擊複製郵件 chenb1330@gmail.com";
      }, 2000);
    });
  });

  // 深淺模式切換
  const themeToggle = document.getElementById("themeToggle");
  const contactBtn = document.getElementById("contactBtn");
  const backToTop = document.getElementById("backToTop");

  // 預設深色模式
  document.body.classList.add("dark-mode");

  function updateThemeButtonText() {
    if(document.body.classList.contains("dark-mode")){
      themeToggle.textContent = "深色模式";
    } else {
      themeToggle.textContent = "淺色模式";
    }
  }
  updateThemeButtonText();

  themeToggle.addEventListener("click", () => {
    document.body.classList.toggle("dark-mode");
    updateThemeButtonText();
  });

  // 滾動到頂部
  backToTop.addEventListener("click", () => {
    window.scrollTo({ top:0, behavior:'smooth' });
  });

  // 平滑滾動至聯絡我
  contactBtn.addEventListener("click", function(e){
    e.preventDefault();
    const target = document.querySelector(this.getAttribute('href'));
    if(target) target.scrollIntoView({ behavior: 'smooth' });
  });

</script>
