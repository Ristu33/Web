<!DOCTYPE html>
<html lang="zh-TW">
<head>
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1" name="viewport">
	<title>Ristu</title>
	<meta content="個人簡介、技能、作品" name="description">
	<link href="style.css" rel="stylesheet">
</head>
<body>
	<!-- Header -->
	<header class="site-header">
		<div class="container header-inner">
			<div class="bg-decoration"></div>
			<div class="brand">
				<a aria-label="首頁" class="logo" href="#"><picture><source srcset="./assets/avatar.webp" type="image/webp"> <img alt="Ristu Logo" src="./assets/avatar.webp"></picture></a>
				<div class="brand-text">
					<h1 class="title">Ristu</h1>
					<p class="subtitle">平均懶人｜我很窮可以贊助我</p>
				</div>
			</div>
			<nav class="site-nav">
				<ul>
					<li><button class="btn btn-glass" id="themeToggle">深色模式</button></li>
				</ul>
			</nav>
		</div>
	</header><!-- Main Content -->
	<main>
		<!-- 關於我區塊 -->
		<section class="section" id="about">
			<div class="container about-card">
				<div class="about-image">
					<picture><source srcset="./assets/about-image.webp" type="image/webp"> <img alt="About Image" src="./assets/about-image.webp"></picture>
				</div>
				<div class="about-text">
					<h2>關於我</h2>
					<p>嗨！我是 <strong>Ristu</strong>，你好。</p>
					<ul class="highlights">
						<li>ex:1</li>
						<li>ex:2</li>
						<li>ex:3</li>
					</ul>
				</div>
			</div>
		</section><!-- 作品區塊 -->
		<section class="section" id="projects">
			<div class="container">
				<!-- 大框 -->
				<div class="card card-large">
					<h3>作品介紹</h3><!-- 作品 1 -->
					<div class="project">
						<div class="project-info">
							<h4>作品1名稱</h4>
							<p>這是作品1的簡短介紹，說明這個作品的特色或用途。</p>
						</div>
						<div class="project-action">
							<a class="btn btn-gradient" href="https://example.com/project1" target="_blank">前往</a>
						</div>
					</div><!-- 作品 2 -->
					<div class="project">
						<div class="project-info">
							<h4>作品2名稱</h4>
							<p>這是作品2的簡短介紹，說明這個作品的特色或用途。</p>
						</div>
						<div class="project-action">
							<a class="btn btn-gradient" href="https://example.com/project2" target="_blank">前往</a>
						</div>
					</div>
				</div>
			</div>
		</section><!-- 聯繫我區塊 -->
		<!-- 聯繫我區塊 -->
		<section class="section" id="contact">
			<div class="container">
				<div class="card-large">
					<h3>聯繫我</h3>
					<form id="contactForm" name="contactForm">
						<div class="form-group">
							<label for="email">Email</label> <input id="email" placeholder="輸入你的 Email" required="" type="email"> <small id="emailError" style="color: #ff6b6b; display:none;">請輸入正確的 Email 格式</small>
						</div>
						<div class="form-group">
							<label for="message">訊息</label>
							<div class="textarea-wrapper">
								<textarea id="message" maxlength="500" placeholder="寫下你想說的話..." required="" rows="5"></textarea> <span id="charCount">0/500</span>
							</div>
						</div><button class="btn" type="submit">送出</button>
					</form>
					<p id="formStatus" style="margin-top: 1rem;"></p>
				</div>
			</div>
		</section>
	</main><!-- 回到頂部按鈕 -->
	<button id="backToTop">回到頂部</button> <!-- Footer -->
	<footer class="site-footer">
		<div class="container">
			<p>© <span id="year"></span> Ristu · 保留所有權利</p>
		</div>
	</footer><!-- JavaScript -->
	<script>
	       // 自動更新年份
	       document.getElementById('year').textContent = new Date().getFullYear();

	       // 深淺模式切換
	       const themeToggle = document.getElementById("themeToggle");
	       const backToTop = document.getElementById("backToTop");

	       document.body.classList.add("dark-mode");

	       function updateThemeButtonText() {
	         themeToggle.textContent = document.body.classList.contains("dark-mode") ? "深色模式" : "淺色模式";
	       }
	       updateThemeButtonText();

	       themeToggle.addEventListener("click", () => {
	         document.body.classList.toggle("dark-mode");
	         updateThemeButtonText();
	       });

	       // 滾動到頂部
	       backToTop.addEventListener("click", () => {
	         window.scrollTo({ top:0, behavior:'smooth' });
	       });
	</script> 
	<script>
	const emailInput = document.getElementById("email");
	const emailError = document.getElementById("emailError");
	const messageInput = document.getElementById("message");
	const charCount = document.getElementById("charCount");
	const form = document.getElementById("contactForm");

	// 即時檢查 Email 格式
	emailInput.addEventListener("input", () => {
	 const email = emailInput.value.trim();
	 const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
	 if (email && !emailPattern.test(email)) {
	   emailError.style.display = "block";
	 } else {
	   emailError.style.display = "none";
	 }
	});

	// 更新字數顯示
	messageInput.addEventListener("input", () => {
	 const length = messageInput.value.length;
	 charCount.textContent = `${length}/500`;
	});

	// 表單送出
	form.addEventListener("submit", async function(e) {
	 e.preventDefault();

	 const email = emailInput.value.trim();
	 const message = messageInput.value.trim();
	 const statusEl = document.getElementById("formStatus");

	 // 驗證 email 格式
	 const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
	 if (!emailPattern.test(email)) {
	   emailError.style.display = "block";
	   statusEl.textContent = "❌ 請輸入有效的 Email";
	   return;
	 }

	 statusEl.textContent = "傳送中...";

	 try {
	   const res = await fetch("https://discord-webhook.simp4901.workers.dev", {
	     method: "POST",
	     headers: { "Content-Type": "application/json" },
	     body: JSON.stringify({ email, message })
	   });

	   if (res.ok) {
	     statusEl.textContent = "✅ 已成功傳送！";
	     form.reset();
	     charCount.textContent = "0/500";
	   } else {
	     statusEl.textContent = "❌ 傳送失敗，請稍後再試";
	   }
	 } catch (err) {
	   statusEl.textContent = "⚠️ 發生錯誤：" + err.message;
	 }
	});
	</script>
</body>
</html>
